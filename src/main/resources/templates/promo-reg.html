<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promo reg</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/fragments.css">
    <link rel="stylesheet" href="/css/promo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<body>
<!--header-->
<div th:replace="/fragments/header.html::header"></div>
<!--header-->
<h1 class="page-name">Реєстрація продавця</h1>

<form class="seler-reg">
    <div class="block-input">
        <div class="block-input__item">
            <label class="block-input__label">
                Ім`я
            </label>
                <input class="block-input__text" type="text" placeholder="Ім`я">

        </div>
        <div class="block-input__item">
            <label class="block-input__label">
                Фамілія</label>
                <input class="block-input__text" type="text" placeholder="Фамілія">

        </div>
        <div class="block-input__item">
            <label class="block-input__label">
                По-батькові</label>
                <input class="block-input__text" type="text" placeholder="По-батькові">

        </div>
        <div class="block-input__item">
            <label class="block-input__label">
                Номер телефону</label>
                <input class="block-input__text" type="tel"  placeholder="+380(99)999-99-99">

        </div>
    </div>
    <label class="block-input__checkbox" >
        <input type="checkbox">
        Я підтверджую що всі введені данні коректні
    </label>
    <button class="block-input__submit" type="submit">Зареєструватись</button>
</form>
